<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Compatibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="email"] {
            padding: 10px;
            width: 80%;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Game Compatibility Checker</h1>
        <p>Enter your email below and download the setup file to check if the game will run on your system.</p>
        <input type="email" id="userEmail" placeholder="Enter your email" required>
        <br>
        <button onclick="downloadSetup()">Download Setup</button>
        
        <div class="info">
            <p><strong>Note:</strong> The setup file will collect system information to check compatibility with the game.</p>
        </div>
    </div>

    <script>
        function downloadSetup() {
            const email = document.getElementById('userEmail').value;

            if (email) {
                // Send email to backend for storage or processing (optional)
                fetch('/submit-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                }).then(response => {
                    if (response.ok) {
                        // Trigger the download of setup.exe (replace with actual path to the file)
                        window.location.href = '/files/setup.exe'; // Path to your setup.exe file
                    }
                });
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>

</body>
</html>
